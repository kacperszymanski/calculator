<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calculator</title>
</head>

<body>
    <div id="calculatorWrap">
        <form id="calculatorForm">
            <div class="calculatorDisplay">
                <div id="displayLastOperation" type="text">0</div>
                <div id="displayCurrentOperation" type="text">0</div>
            </div>
            <div class="calculatorRow">
                <button id="clearButton" type="button" aria-label="Clear">CLEAR</button>
                <button id="delete" type="button" aria-label="Delete">DELETE</button>
            </div>
            <div class="calculatorRow">
                <button type="button" data-type="number" data-number="7" aria-label="7">7</button>
                <button type="button" data-type="number" data-number="8" aria-label="8">8</button>
                <button type="button" data-type="number" data-number="9" aria-label="9">9</button>
                <button type="button" data-operationType="รท" aria-label="Divide">&#247;</button>
            </div>
            <div class="calculatorRow">
                <button type="button" data-type="number" data-number="4" aria-label="4">4</button>
                <button type="button" data-type="number" data-number="5" aria-label="5">5</button>
                <button type="button" data-type="number" data-number="6" aria-label="6">6</button>
                <button type="button" data-operationType="x" aria-label="Multiply">x</button>
            </div>
            <div class="calculatorRow">
                <button type="button" data-type="number" data-number="1" aria-label="1">1</button>
                <button type="button" data-type="number" data-number="2" aria-label="2">2</button>
                <button type="button" data-type="number" data-number="3" aria-label="3">3</button>
                <button type="button" data-operationType="-" aria-label="Subtract">-</button>
            </div>
            <div class="calculatorRow">
                <button type="button" data-action="decimal" aria-label="Decimal Point">.</button>
                <button type="button" data-type="number" data-number="0" aria-label="0">0</button>
                <button id="equal" type="button" aria-label="Equals">=</button>
                <button type="button" data-operationType="+" aria-label="addition">+</button>
            </div>
        </form>
    </div>
</body>

</html>
